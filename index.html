<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>Budget Tracker</h1>
      <p>Track your expenses and stay on budget</p>
    </header>

    <!-- Budget Section -->
    <section class="budget-section">
      <h2>Set Your Budget</h2>
      <form id="budget-form">
        <input type="number" id="budget-input" placeholder="Enter your budget (₹)" required />
        <button type="submit">Set Budget</button>
      </form>

      <div class="budget-summary">
        <p><strong>Total Budget:</strong> ₹<span id="total-budget">0.00</span></p>
        <p><strong>Total Expense:</strong> ₹<span id="total-expense">0.00</span></p>
        <p><strong>Remaining:</strong> ₹<span id="remaining">0.00</span></p>
      </div>

      <button id="open-modal">Add Expense</button>
      <button id="open-settings" style="margin-left: 10px;">⚙️ Settings</button>
    </section>

    <!-- Expenses List Section -->
    <section>
      <h2>Expense List</h2>
      <ul id="expense-list"></ul>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
      <h2>Category Breakdown</h2>
      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
    </section>
  </div>

  <!-- Expense Modal -->
  <div class="modal hidden" id="expense-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h3>Add New Expense</h3>
      <form id="expense-form">
        <input type="text" id="expense-title" placeholder="Expense title" required />
        <input type="number" id="expense-amount" placeholder="Amount (₹)" required />
        <input type="date" id="expense-date" required />
        <select id="expense-category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal hidden" id="settings-modal">
    <div class="modal-content">
      <span class="close" id="close-settings">&times;</span>
      <h3>Settings</h3>
      <label>
        <input type="checkbox" id="dark-mode-toggle" />
        Enable Dark Mode
      </label>
    </div>
  </div>

  <footer>
    &copy; 2025 Budget Tracker. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
