<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Expenses</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg, #eecda3, #ef629f, #a18cd1, #fbc2eb);
  animation: gradientBG 12s ease infinite;
  padding: 20px;
  background-size: 400% 400%;
  transition: background 0.3s, color 0.3s;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
  transition: background-color 0.3s, color 0.3s;
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 2rem;
  font-size: 2rem;
}

h2 {
  color: #34495e;
  border-bottom: 2px solid #eee;
  padding-bottom: 5px;
  font-size: 1.2rem;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 1rem;
}

th, td {
  text-align: left;
  padding: 14px 18px;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #34495e;
  color: white;
}

tr:hover {
  background-color: #f9f9f9;
}

.month-section {
  margin-bottom: 40px;
}

.back-btn {
  display: inline-block;
  margin-top: 30px;
  background-color: #34495e;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #2c3e50;
}

canvas {
  margin-top: 40px;
  max-width: 100%;
}

/* üî• Dark mode styles */
body.dark-mode {
  background-color: #1e1e1e;
  background: linear-gradient(to right, #1e1e2f, #2b2b40);
  color: #f4f4f4;
}

.dark-mode h1,
.dark-mode h2 {
  color: #fff;
}

body.dark-mode .container {
  background-color: #2c2c2c;
  color: #f4f4f4;
}

body.dark-mode th {
  background-color: #444;
}

body.dark-mode tr:hover {
  background-color: #333;
}

body.dark-mode .back-btn {
  background-color: #9b59b6;
}

body.dark-mode .back-btn:hover {
  background-color: #8e44ad;
}

/* üì± Mobile Responsiveness */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .container {
    padding: 1rem;
  }

  h1 {
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  h2 {
    font-size: 1rem;
  }

  table {
    font-size: 0.9rem;
  }

  th, td {
    padding: 10px;
  }

  .back-btn {
    width: 100%;
    text-align: center;
    padding: 10px 16px;
    font-size: 0.95rem;
  }

  canvas {
    margin-top: 20px;
  }
}

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.setItem("darkMode", "disabled");
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <button onclick="toggleDarkMode()" style="float: right; margin-bottom: 20px;">üåó Toggle Dark Mode</button>
    <h1>Past Expense Records</h1>

    {% for month, categories in grouped_expenses.items() %}
    <div class="month-section">
      <h2>{{ month }}</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for category, amount in categories.items() %}
          <tr>
            <td>{{ category }}</td>
            <td>${{ "%.2f"|format(amount) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endfor %}

    <canvas id="monthlyChart"></canvas>
    <a href="/dashboard" class="back-btn">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("monthlyChart").getContext("2d");

    const chartData = {
      labels: {{ chart_data.labels | tojson }},
      datasets: [
        {% for dataset in chart_data.datasets %}
        {
          label: {{ dataset.label | tojson }},
          data: {{ dataset.data | tojson }},
          backgroundColor: "{{ ['#3498db', '#e74c3c', '#f1c40f', '#9b59b6', '#1abc9c'][loop.index0 % 5] }}"
        }{% if not loop.last %},{% endif %}
        {% endfor %}
      ]
    };

    new Chart(ctx, {
      type: "bar",
      data: chartData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top"
          },
          title: {
            display: true,
            text: "Monthly Expenses by Category"
          }
        }
      }
    });
  </script>
</body>
</html>
